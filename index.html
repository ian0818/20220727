<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeatherApi</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class ="container">
        <div class="main-block">
            <h1>城市</h1>
            <p id="city"></p>
            <p id="time"></p>
        </div>
        <div class="side-block">
            <h2>區域</h2>
            <p id="district"></p>
        </div>
        <div class="date2">
            <h4>平均溫度</h4>
            <p id="date2"></p>
        </div>
        <div class="date3">
            <h4>平均相對濕度</h4>
            <p id="date3"></p>
        </div>
        <div class="date4">
            <h4>最小舒適指數</h4>
            <p id="date4"></p>
        </div>
        <div class="date5">
            <h4>最大風速</h4>
            <p id="date5"></p>
        </div>
        <div class="date6">
            <h4>最高體感溫度</h4>
            <p id="date6"></p>
        </div>
        <div class="date7">
            <h4>天氣現象</h4>
            <p id="date7"></p>
        </div>
   
        <div class="date8">
            <h4>最大舒適指數</h4>
            <p id="date8"></p>
        </div>
        <div class="date9">
            <h4>最低溫度</h4>
            <p id="date9"></p>
        </div>
        <div class="date11">
            <h4>最低體感溫度</h4>
            <p id="date11"></p>
        </div>
        <div class="date12">
            <h4>最高溫度</h4>
            <p id="date12"></p>
        </div>
        <div class="date13">
            <h4>風向</h4>
            <p id="date13"></p>
        </div>
        <div class="date14">
            <h4>平均露點溫度</h4>
            <p id="date14"></p>
        </div>
    </div>

</body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
    </script>
	 <script type="text/javascript" src="js/main.js"></script>
</html>
